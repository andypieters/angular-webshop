<div class="card">
  <img class="card-img-top" [src]="product.imageUrl" [alt]="product.title">
  <div class="card-body">
    <h4 class="card-title">{{ product.title }}</h4>
    <p class="card-text">{{ product.price | currency:'EUR':true }}</p>
    <a href="#" class="btn btn-primary">Go somewhere</a>
  </div>
</div>
